<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            .error {
                color: red;
            }
        </style>
        <h1> Signup </h1>
    </head>
   <body> 
       <form action = "/home" method = "post">
        <table>
        <tr>
                <td><label for = "username"> Username </label></td>        
            <td>
                <input name = "username" type = "text"  value = "{{username}}"/>
                <span class = "error"> {{username_error}}</span>
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <label for = "password"> Password</label>
            </td>
            <td>
                <input name = "password" type = "password" value = "{{password}}"/><span class = "error">{{password_error}}</span>
            </td>
        </tr>  
       <br>
       <tr>
           <td>
                <label for = "verify-password"> Verify Password </label>
            </td>
            <td>
                <input name = "verify_password" type = "password"  /><span class = "error">{{verify_error}}</span>
            </td>
        </tr>
                <br>
        <tr>
            <td>
                <label for = "email"> Email (optional)</label>
            </td>
            <td>
                <input name = "email" type = "text"  value = "{{email}}"/><span class = "error">{{email_error}}</span>
            </td>
        </tr>
           <br>
    </table>
       <input type = "submit" />
       </form>
